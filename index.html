<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <button id="yes" onclick="yes()">Yes ðŸ’˜</button>
  <button id="no" onclick="shrinkNo()">No ðŸ˜¢</button>

  <script>
    let yesScale = 1;
    let noScale = 1;

    function yes() {
      alert("YAY!!! ðŸ’• Best decision ever!");

    function shrinkNo() {
      yesScale += 0.2;

      if (noScale < 0.3) {

      document.getElementById("yes").style.transform =

    }
  </script>
